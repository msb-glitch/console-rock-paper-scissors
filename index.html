<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a807d6576a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="scoreboard">
        <h2>Scoreboard</h2>
        <div class="score">
            <div class="playerscore">
                Player: <div class="number"></div>
            </div>
            <div class="computerscore">
                Computer: <div class="number"></div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="playerselection">
            <h3><center>Player 1<br />choose:</center></h3>
            <div id="paper" class="playerchoice"><i class="fa-regular fa-hand"></i></i></div>
            <div id="rock" class="playerchoice"><i class="fa-regular fa-hand-back-fist"></i></div>
            <div id="scissors" class="playerchoice"><i class="fa-regular fa-hand-scissors"></i></div>
        </div>
        <div class="playarea">
            <div class="top">
                <div class="roundcount">Round &nbsp;<span class="number">0</span>
                </div>
            </div>
            <div class="middle">
                <div class="playerchose"><center>Player: <br><i class=""></i></center></div>
                <div class="computerchose"><center>Computer: <br><i class=""></i></center></div>
            </div>
            <div class="bottom">
                <div class="roundresult">Good luck! </div>
            </div>
        </div>
    </div>

</body>
<script src="javascript.js"></script>

</html>
